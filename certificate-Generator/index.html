<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generator ABCSKILLS</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
 <script src="vendor/joystick.js"></script>
  </head>
  <body>
    
   
    <main id="main">
      <div class="toolscontainer " style="background: linear-gradient(71.51deg, #000428 6.51%, #000000 6.51%, #004E92 107.62%);
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
        <div class="textforamtting">
          <select id="fontfamily" class="font-family " style="color: #000000;">
            <option value="Arial" class="font-family ">Arial</option>
            <option value="Courier New" class="font-family ">Courier New</option>
            <option value="Georgia" class="font-family ">Georgia</option>
            <option value="Helvetica" class="font-family ">Helvetica</option>
            <option value="Times New Roman" class="font-family ">Times New Roman</option>
            <option value="Verdana" class="font-family ">Verdana</option>
            <option value="Comic Sans MS" class="font-family ">Comic Sans MS</option>
            <option value="Impact" class="font-family ">Impact</option>
            <option value="Lucida Console" class="font-family ">Lucida Console</option>
            <option value="Lucida Sans Unicode" class="font-family ">Lucida Sans Unicode</option>
            <option value="Bookman Old Style" class="font-family ">Bookman Old Style</option>
          </select>
          <select id="fontsize"  class="font-family" style="color: #000000;">
            <option value="1" class="font-family ">1x</option>
            <option value="2" class="font-family ">2x</option>
            <option value="3" class="font-family ">3x</option>
            <option value="4" class="font-family ">4x</option>
            <option value="5" class="font-family ">5x</option>
            <option value="6" class="font-family ">6x</option>
            <option value="7" class="font-family ">7x</option>
            <option value="8" class="font-family ">8x</option>
            <option value="9" class="font-family ">9x</option>
            <option value="10" class="font-family ">10x</option>
          </select>
          <select id="textalign" class="font-family " style="color: #000000;">
            <option value="left" class="font-family ">Left</option>
            <option value="center" class="font-family ">Center</option>
            <option value="right" class="font-family ">Right</option>
          </select>
        </div>
        <div class="textforamtting" class="font-family " style="color: #000000;">
          <button id="textbold" class="formattool " style="color: #000000;" data-active="0">B</button>
          <button id="textitalic" class="formattool " style="color: #000000;" data-active="0">I</button>
          <input type="color" id="textcolor" />
          <div class="slidecontainer " >
            <input
              type="range"
              min="0"
              max="100"
              value="80"
              class="slider "
              id="textopacity"
            />
          </div>
        </div>
       
       
      </div>

      <div   >
        <div id="containerdiv" >
          <div id="certificatediv">
            <canvas id="certificatecanvas"></canvas>
          </div>
          <div class="downloadcontainer downloadfile">
            <div>
              Download as:
              <select id="downloadtype">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="pdf">PDF</option>
              </select>
            </div>
            <div>
              <button id="downloadbutton" class="button">Download</button>
            </div>
          </div>
          <div class="downloadcontainer downloadzip">
            <button id="downloadzipbutton" class="button">Download (IMG) Zip</button>
            <button id="downloadPdfZipButton" class="button">Download (pdf) Zip</button>
          </div>
          
          <br>
        </div>
        <div id="asidebar">
          <div id="editor"></div>
          <div class="uploadcontainer">
          
            <label class="button uploadlabel">
              Upload CSV/Excel
              <input
                id="uploadcsv"
                type="file"
                class="button"
                value="Upload Image"
                accept=".csv,application/vnd.ms-excel,.xlt,application/vnd.ms-excel,.xla,application/vnd.ms-excel,.xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.xltx,application/vnd.openxmlformats-officedocument.spreadsheetml.template,.xlsm,application/vnd.ms-excel.sheet.macroEnabled.12,.xltm,application/vnd.ms-excel.template.macroEnabled.12,.xlam,application/vnd.ms-excel.addin.macroEnabled.12,.xlsb,application/vnd.ms-excel.sheet.binary.macroEnabled.12"
              />
            </label>
            <label class="button uploadlabel">
              Upload Certificate
              <input
                id="uploadimage"
                type="file"
                class="button"
                value="Upload Image"
                accept="image/*"
              />
            </label>
          </div>
          <div id="inputs" >
            <div style="color: #000000;">
              <input type="checkbox" class="certcheck" />
              <input
              style="color: #000000;"
                type="text"
                value="Holder's Name"
                data-fontsize="7"
                data-font="Verdana"
                data-textalign="center"
                data-x="50"
                data-y="42"
                data-color="#000"
                data-opacity="80"
                data-bold="1"
                data-italic="0"
                class="certinputs"
              />
              <button class="delbutton"><i class="fa fa-trash"></i></button>
            </div>
            <div>
              <input type="checkbox" class="certcheck" />
              <input
              style="color: #000000;"
                type="text"
                value="Organization's Name"
                data-fontsize="4"
                data-font="Verdana"
                data-textalign="center"
                data-x="50"
                data-y="26"
                data-color="#000"
                data-opacity="80"
                class="certinputs"
                data-bold="0"
                data-italic="0"
              />

              <button class="delbutton"><i class="fa fa-trash"></i></button>
            </div>
            <div>
              <input type="checkbox" class="certcheck" />
              <input
              style="color: #000000;"
                type="text"
                value="using CERRT "
                data-fontsize="3"
                data-font="Verdana"
                data-textalign="center"
                data-x="50"
                data-y="64"
                data-color="#000"
                data-opacity="80"
                class="certinputs"
                data-bold="0"
                data-italic="0"
              />
              <button class="delbutton" style="color: #000000;"><i class="fa fa-trash"></i></button>
            </div>
          </div>
          <div class="optionscontainer" style="color: #000000;">
            <button id="addinput" style="color: #000000;"><i class="fa fa-plus"></i> Add</button>
          </div>
          <div style="display: flex; justify-content: center">
            <div style="width: 128px; position: relative">
              
              <div id="stick" style="position: absolute; left: 32px; top: 32px">
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="loaderbody">
      <div>
       <span id="progress">-/-</span>
      
      </div>
    </div>
    

 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
